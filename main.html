<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="article"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
            <h1>WEB</h1>
            Hello WEB!
          </header>
        `;
      }
      function TOC() {
        const state = store.getState();
        let liTags = "";
        for (let i = 0; i < state.contents.length; i++) {
          liTags += `
            <li>
              <a onclick="
                event.preventDefault();
                const action = {type: 'SELECT', id: ${state.contents[i].id}};
                store.dispatch(action);
              "
              href="${state.contents[i].id}.html">
                ${state.contents[i].title}
              </a>
            </li>
          `;
        }
        document.querySelector("#toc").innerHTML = `
          <nav>
            <ol>
              ${liTags}
            </ol>
          </nav>
        `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
          <ul>
            <li><a onclick="
              event.preventDefault();

            " href="/create">create</a></li>
            <li><button>delete</button></li>
          </ul>
        `;
      }
      function article() {
        const state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#article").innerHTML = `
            <article>
              <form onsubmit="
                event.preventDefault();
                const _title = this.title.value;
                const _desc = this.desc.value;
                store.dispatch({
                  type: 'CREATE',
                  title: _title,
                  desc: _desc
                });
              ">
                <p>
                  <input type="text" placeholder="title" name="title">
                </p>
                <p>
                  <textarea placeholder="description" name="desc"></textarea>
                </p>
                <p>
                  <input type="submit">
                </p>
              </form>
            </article>
          `;
        } else if (state.mode === "read") {
          let title, desc;
          for (let i = 0; i < state.contents.length; i++) {
            if (state.contents[i].id === state.selected_id) {
              title = state.contents[i].title;
              desc = state.contents[i].desc;
              break;
            }
          }
          document.querySelector("#article").innerHTML = `
            <article>
              <h2>${title}</h2>
              ${desc}
            </article>
          `;
        }
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "create",
            selected_id: 1,
            contents: [
              {
                id: 1,
                title: "HTML",
                desc: "HTML is ...",
              },
              {
                id: 2,
                title: "CSS",
                desc: "CSS is ...",
              },
            ],
          };
        }

        let newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        } else if (action.type === "CREATE") {
          let newContents = state.contents.concat();
          newContents.push({
            id: state.max_id + 1,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: state.max_id + 1,
            contents: newContents,
            mode: "read",
          });
        }
        console.log(action, state, newState);
        return newState;
      }
      const store = Redux.createStore(reducer);
      store.subscribe(TOC);
      store.subscribe(article);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
